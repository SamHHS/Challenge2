	<head>
		<meta charset="UTF-8" />

		<link href="https://fonts.googleapis.com/css?family=Asap+Condensed" rel="stylesheet" />
		<link type="text/css" href="styles/index.css" rel="stylesheet" />
		<link type="text/css" href="styles/grid-layout.css" rel="stylesheet" />	
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

	</head>
	<body>
      <div class="grid-item box3">
      		<div id="background" class="background-container">
					<!-- <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/moon2.png" alt=""> -->
					<div id="stars" class="stars"></div>
					<div id="twinkling" class="twinkling"></div>
				</div>
		<img src="img/logo.png" alt="logo" id="logo">
	    	<nav>
	    		<ul>
	    			<li><a href="#" class="active">Home</a></li>
	    			<li><a href="#">SpaceX</a></li>
	    			<li><a href="#">Mars Colony</a></li>
	    			<li><a href="#">What's next?</a></li>
	    		</ul>
	    	</nav>
		</div>
		<div class="grid-container">
			<div class="grid-item box1">
			
			</div>
			<div class="grid-item box2">
				<div id="mainContent">
					<!-- CLOCK -->
					<div id="clock" class="clock" onload="showTime()"></div>
				</div>
			</div>
			<div class="grid-item box4">
				
			</div>
			<div class="grid-item box5">
				<!-- STATUS BAR -->
				<div id="statusBar">
					<div id="progress">test</div>
				</div>
				
			
			</div>
			<div class="grid-item box6">
				<div id="schedule">
					<p id="scheduleTitle">Schedule</p>
					<ul>
						<li class="scheduleItem">9:00 - Morning Run</li>
						<li class="scheduleItem">10:00 - Meeting</li>
						<li class="scheduleItem">12:00 - Lunch</li>
						<li class="scheduleItem">15:00 - Scientific Research</li>
						<li class="scheduleItem">18:00 - Dinner</li>
					</ul>
				</div>
			</div>
		</div>
